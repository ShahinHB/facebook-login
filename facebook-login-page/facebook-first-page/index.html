<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="facebook">
        <h1> facebook </h1>
        <p> Facebook tanıdıklarınla iletişim kurmanı <br> ve hayatında olup bitenleri paylaşmanı <br> sağlar. </p>

    </div>
    <div class="login">
        <div class="mail">
            <input rows="1" cols="100" placeholder="Email or phone number"></input>
        </div> <br>
        <div class="password">
            <input rows="1" cols="10" placeholder="Password"></input>
        </div>    
        <button class="log-in"> <b> Log In </b> </button> <br> <br> 
        <a class="forgot"> Forgot Password</a> <br> <br>
        <hr>
        <button class="register"> <b> Create New Account </b> </button>
    </div>
</body>
</html>
